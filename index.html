<body>

    <div class="topright">
        <span class="sidebutton" id="br" onclick="openNav()">☰</span>
    </div>

    <h1 class="titlepiece">Vafor IT</h1>

    <div class="wrap">
        <div class="search">
            <input id="searchTerm" type="text" class="searchTerm" placeholder="What are you looking to play?" onkeypress="handleKeyPress(event)">
            <button type="submit" class="searchButton" onclick="displayResults()">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>

    <div id="footer">
        <p>Made by <a href="maxwellstevenson.com">maxwellstevenson.com</a></p>
    </div>

    <script>
        const openInIframe = (url) => {
            const win = window.open();
            win.document.body.style.margin = "0";
            win.document.body.style.height = "100vh";
            const iframe = win.document.createElement("iframe");
            iframe.style.border = "none";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.referrerpolicy = "no-referrer";
            iframe.allow = "fullscreen";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        };

        const displayResults = () => {
            let customUrl = document.getElementById("searchTerm").value.trim();
            if (!customUrl.startsWith("https://") && !customUrl.startsWith("http://")) {
                customUrl = `https://${customUrl}`;
            }
            openInIframe(customUrl);
        };

        const handleKeyPress = (event) => {
            if (event.key === "Enter") {
                displayResults();
            }
        };

        function openNav() {
            document.getElementById("mySideNav").style.width = "250px";
            document.getElementById("br").style.display = "none";
        }

        function closeNav() {
            document.getElementById("mySideNav").style.width = "0";
            document.getElementById("br").style.display = "block";
        }
    </script>
